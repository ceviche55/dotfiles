# Terminal Emulator Settings
window:
  padding:
    x: 15
    y: 15
  scrolling:
    history: 15

  option_as_alt: 'Both'

# Font
font:
  normal:
    family: SpaceMono Nerd Font
    style: Regular

  bold:
    family: SpaceMono Nerd Font
    style: Bold

  italic:
    family: SpaceMono Nerd Font
    style: Italic

  bold_italic:
    family: SpaceMono Nerd Font
    style: Bold Italic

  size: 15

cursor:
  style: beam
  blink: true
  thickness: 0.20
  unfocused_hollow: false 

colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

    # Bright and dim foreground colors
    dim_foreground: '0x9a9a9a'
    bright_foreground: '0xe6efff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '#FFFFFF'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'
