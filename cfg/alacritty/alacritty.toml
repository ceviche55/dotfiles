[window]
padding = { y = 30, x = 10 }
# option_as_alt = "OnlyLeft"

[font]
size = 13
normal = { family = "SpaceMono Nerd Font Mono", style = "Regular" }
italic = { family = "SpaceMono Nerd Font Mono", style = "Italic" }
bold = { family = "SpaceMono Nerd Font Mono", style = "Bold" }
bold_italic = { family = "SpaceMono Nerd Font Mono", style = "Bold Italic" }

[cursor]
style = "beam"
thickness = 0.2
